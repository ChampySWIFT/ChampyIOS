## Customize the test machine



machine:
  xcode:
    version: 7.3


test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY= ChampySwiftAppDevelopment
        PROVISIONING_PROFILE=./ChampySwiftAppDevelopment.mobileprovision
        -sdk iphonesimulator
        -destination 'platform=iOS Simulator,OS=9.0,name=iPhone 6'
        -workspace ChampySwift.xcworkspace
        -scheme "ChampySwift"
        